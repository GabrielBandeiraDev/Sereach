<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #points {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="points">Loading...</div>
  <button onclick="incrementPoints()">Increment Points</button>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}`);

    ws.onopen = () => {
      console.log('WebSocket connection opened');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.points !== undefined) {
        document.getElementById('points').innerText = `Points: ${data.points}`;
      }
    };

    ws.onclose = () => {
      console.log('WebSocket connection closed');
    };

    function incrementPoints() {
      const currentPoints = parseInt(document.getElementById('points').innerText.split(' ')[1]);
      const newPoints = currentPoints + 1;
      ws.send(JSON.stringify({ points: newPoints }));
    }
  </script>
</body>
</html>
